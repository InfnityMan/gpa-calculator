<!DOCTYPE html>
<html lang = "en">
    <meta charset = "UTF-8">
    <title>Sign Up</title>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var clicked = false;

        $(document).ready(function(){
            $("#signup").click(function(){
                var good = true

                var email = $("#email").val();
                if (email.search('@') == -1 || email.search('.') == -1) {
                    good = false
                    alert("Please Enter a Valid Email!");
                }

                var password = $("#password").val();
                if (password == "") {
                    good = false
                    alert("Please Enter a Password!")
                }
                else if (password.length < 10) {
                    good = false
                    alert("Please Have a Password of at Least 10 Characters")
                }

                var name = $("#name").val();
                if (name == "") {
                    good = false
                    alert("Please Enter a Name!")
                }

                var school = $("#school").val();
                if (school == "") {
                    good = false
                    alert("Please Enter a School!")
                }

                if(good) {
                    $.ajax({
                    type: 'GET',
                    url: '/add_account',
                    contentType: 'application/x-www-form-urlencoded',
                    data: {
                        email: email,
                        password: password,
                        name: name,
                        school: school
                    },
                    success: function (res) {
                        window.location.href = '/gpa_calculator';
                    }
                    })
                }
            })
        })
    </script>

    <div class = "container text-center">
        <br>
        <h1> GPA Calculator </h1>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header"><h1>Sign Up</h1></div>
                    <div class="card-body">
                        <div class="mb-3 form-floating">
                            <input type="email" class="form-control" id="email" name="email" placeholder="" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="password" class="form-control" id="password" name="password" placeholder="" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control" id="name" name="name" placeholder="" required>
                            <label for="name">Name</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control" id="school" name="school" placeholder="" required>
                            <label for="school">School</label>
                        </div>
                        <button type="button" id="signup" class="btn btn-success">Sign Up</button>
                    </div>
            </div>
        </div>
    </div>
</html>
